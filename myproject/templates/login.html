{%csrf_token%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Page</h1>
    {% for message in messages %}
    <h5 style="color: red;background:gold">{{message}}</h5>
    {% endfor %}
    <form action="login" method="POST">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username">
        <p>Password:</p>
        <input type="password" name="password">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
